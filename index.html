<head>
  <link type = "text/css" rel = "stylesheet" href = "./stylesheets/bootstrap.min.css">
  <link type = "text/css" rel = "stylesheet" href = "./stylesheets/sticky-footer.css">
  <title>Food-Inspection-Map</title>
</head>

<body>
  <div class = "navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class = "container-fluid">
      <div class = "navbar-header">
        <a class = "navbar-brand">Food Inspection Map in Chicago</a>
      </div>
      <form class="navbar-form navbar-right">
        <div class = "form-group">
          <input type = "text" class = "form-control" placeholder = "Search...">
        </div>
      </form>
    </div>
  </div>
  <div class = "container">
    <div id = "map-canvas"></div>
    <div class = "result">
      <div class = "title">
        <h1 class = "page-header"><small></small></h1>
      </div>
      <div class = "row placeholders">
        <table class = "table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Inspection Type</th>
              <th>Inspection Date</th>
              <th>Risk</th>
              <th>Results</th>
              <th>Violations</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src = "bower_components/jquery/jquery.js"></script>
<script src = "bower_components/underscore/underscore.js"></script>
<script src = "bower_components/backbone/backbone.js"></script>
<script src = "https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script src = ".tmp/scripts/ui.js"></script>
<script src = ".tmp/scripts/googlemap.js"></script>
<script src = ".tmp/scripts/app.js"></script>
